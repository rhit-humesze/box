<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/icon.ico">
    <title>Box</title>
</head>

<body>
<div id="pageContent">
    <div class="RHpopup">
        <div id="headerGroup">
            <div class="popupHeader">BoxPhone</div>
            <div class="popupSubheader">Please enter a drawing prompt:</div>
            <div class="popupSubheader">Respond to the prompt with your drawing:</div>
            <div class="popupSubheader">Respond to the drawing with a sound bite:</div>
            <div class="popupSubheader">Respond to the sound bite with a sound bite:</div>
        </div>
        <div class="entryGroup">
            <input id="userResponse" maxlength="40" spellcheck="false" placeholder="(Drawing Prompt)" style='width: clamp(8rem, 50vw, 30rem) !important'>
            <button id="submitMessage">Send</button>
        </div>
    </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
