<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../public/styles/main.css">
    <link rel="icon" href="../public/assets/icon.ico">
    <title>Box</title>
</head>

<body>
<div id="pageContent">
    <div class="RHpopup">
        <div id="headerGroup">
            <div class="popupHeader">BoxPhone</div>
            <div class="popupSubheader">Please wait for other players to finish their turns:</div>
            <div class="popupSubheader">Please enter a starting text prompt:</div>
            <div class="popupSubheader">Please draw what the text says:</div>
            <div class="popupSubheader">Please describe the drawing:</div>
        </div>
        <div class="entryGroup">
            <input id="textResponse" maxlength="100" spellcheck="false" placeholder="(Ex: A bird feeding it's chicks)" style='width: clamp(8rem, 50vw, 30rem) !important'>
            <input type="file" id="imageResponse" name="imageResponse" accept="image/png, image/jpeg" />
            <button id="submitMessage">Submit</button>
        </div>
    </div>
</div>
<script src="scripts/boxphone.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
