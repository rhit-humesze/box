<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../public/styles/main.css">
    <link rel="icon" href="../public/assets/icon.ico">
    <title>Box</title>
</head>

<body>
<div id="pageContent">
    <div class="RHpopup">
        <div id="headerGroup">
            <div class="popupHeader">BoxPhone</div>
            <div id="boxPhoneInstructions" class="popupSubheader">Please wait for your turn:</div>
            <!-- Possible Instructions (change innerHTML): -->
            <!-- Please wait for your turn: -->
            <!-- Please enter a starting text prompt: -->
            <!-- Please draw what the text says: -->
            <!-- Please describe the drawing: -->
        </div>
        <div class="entryGroup">
            <input id="textResponse" maxlength="100" spellcheck="false" placeholder="(Ex: A bird feeding it's chicks)" style='font-size:100%;width:clamp(8rem,50vw,30rem) !important' />
            <input type="file" id="imageResponse" name="imageResponse" accept="image/png, image/jpeg" />
            <button id="submitMessage">Submit</button>
        </div>
        <div class="boxPhoneResults">
            <!-- Results of the game will be displayed here -->
        </div>
    </div>
</div>
<script src="scripts/boxphone.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
